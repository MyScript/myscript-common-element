  <title>paper-listbox demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../paper-item/paper-item.js"></script>
  <script type="module" src="../paper-listbox.js"></script>
</head>
<body unresolved="">
  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      code {
        background-color: #eee;
        color: #222;
        border-radius: 2px;
        padding: 2px;
      }

      paper-listbox {
        border: 1px dotted #ccc;
      }

      paper-item {
        cursor: pointer;
      }
    </style>
  </custom-style>`;
document.body.appendChild($_documentContainer.content);</script>

  <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>Initially, no item is selected.</h3>
    <demo-snippet>
      <template>
        <paper-listbox>
          <paper-item>Inbox</paper-item>
          <paper-item>Starred</paper-item>
          <paper-item>Sent mail</paper-item>
          <paper-item>Drafts</paper-item>
        </paper-listbox>
      </template>
    </demo-snippet>
  </div>`;
document.body.appendChild($_documentContainer.content);</script>

  <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>
      Use <code>selected</code> to specity an item to be selected by default.
    </h3>
    <demo-snippet>
      <template>
        <paper-listbox selected="0">
          <paper-item>Inbox</paper-item>
          <paper-item disabled="">Starred</paper-item>
          <paper-item>Sent mail</paper-item>
          <paper-item>Drafts</paper-item>
        </paper-listbox>
      </template>
    </demo-snippet>
  </div>`;
document.body.appendChild($_documentContainer.content);</script>

  <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>
      Use <code>multi</code> to allow multiple items to be selected.
    </h3>
    <demo-snippet>
      <template>
        <paper-listbox multi="">
          <paper-item>Bold</paper-item>
          <paper-item>Italic</paper-item>
          <paper-item>Underline</paper-item>
          <paper-item>Strikethrough</paper-item>
        </paper-listbox>
      </template>
    </demo-snippet>
  </div>`;
document.body.appendChild($_documentContainer.content);</script>

  <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>
      Use <code>attr-for-selected</code> (from <code>IronSelectableBehavior</code>)
      to select items by attribute value, rather than index.
    </h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template is="dom-bind">
            <p>"[[itemName]]" is selected.</p>
            <paper-listbox attr-for-selected="item-name" selected="{{itemName}}" fallback-selection="None">
              <paper-item item-name="None">None</paper-item>
              <paper-item item-name="Bold">Bold</paper-item>
              <paper-item item-name="Italic">Italic</paper-item>
              <paper-item item-name="Underline">Underline</paper-item>
              <paper-item item-name="Strikethrough">Strikethrough</paper-item>
            </paper-listbox>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>`;
document.body.appendChild($_documentContainer.content);</script>


</body></html>
