--><html><head>
  <title>iron-iconset-svg</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../iron-icon/iron-icon.js"></script>
  <script type="module" src="../iron-iconset-svg.js"></script>
  <script type="module" src="./svg-sample-icons.js"></script>

  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>`;
document.body.appendChild($_documentContainer.content);</script>
</head>
<body>
  <script type="module">const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>
      Import a document with an <code>&lt;iron-iconset-svg&gt;</code> to use the
      icons it contains with <code>&lt;iron-icon&gt;</code> elements in your page.
    </h3>
    <demo-snippet>
      <template>
        <!-- Import your document with an <iron-iconset-svg> in <head>:
        <link rel="import" href="./svg-sample-icons.html">
        -->

        <custom-style>
          <style is="custom-style">
            iron-icon {
              height: 64px;
              width: 64px;
              margin: 1em;

              fill: black;
            }

            iron-icon:hover {
              fill: blue;
            }
          </style>
        </custom-style>

        <iron-icon icon="svg-sample-icons:codepen" role="img" aria-label="CodePen logo"></iron-icon>
        <iron-icon icon="svg-sample-icons:twitter" role="img" aria-label="Twitter logo"></iron-icon>
        <iron-icon icon="svg-sample-icons:youtube" role="img" aria-label="YouTube logo"></iron-icon>
      </template>
    </demo-snippet>

    <h3>
      Use an inline <code>&lt;iron-iconset-svg&gt;</code> if you need to both
      define and use your icons in the same document.
    </h3>
    <demo-snippet>
      <template>
        <iron-iconset-svg name="inline" size="24">
          <svg>
            <defs>
              <g id="shape">
                <rect x="12" y="0" width="12" height="24"></rect>
                <circle cx="12" cy="12" r="12"></circle>
              </g>
            </defs>
          </svg>
        </iron-iconset-svg>

        <iron-icon icon="inline:shape" role="img" aria-label="A shape"></iron-icon>
      </template>
    </demo-snippet>
  </div>`;
document.body.appendChild($_documentContainer.content);</script>


</body></html>
