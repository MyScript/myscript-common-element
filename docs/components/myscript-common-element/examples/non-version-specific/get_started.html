<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Those meta make the capture of handwriting inputs easier on mobile devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true"/>

    <title>Get started with iink</title>

    <link rel="stylesheet" href="../examples.css">

    <!-- As web components are not fully support --><!-- Load Custom Elements es5 adapter -->
    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../pepjs/dist/pep.min.js"></script>
    <!-- myscript-common-element is import to be used later -->
    <script type="module" src="../../myscript-common-element.js"></script>
    <!-- we use a paper toast for the purpose of this demo -->
    <script type="module" src="../../../paper-toast/paper-toast.js"></script>
</head>

<body>
<paper-toast class="fit-top"></paper-toast>
<!-- Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account -->
<myscript-common-element scheme="https"
                         host="webdemoapi.myscript.com"
                         applicationkey="515131ab-35fa-411c-bb4d-3917e00faf60"
                         hmackey="54b2ca8a-6752-469d-87dd-553bb450e9ad"
                         touch-action="none"
                         disableconvertcontrol
                         disableclearcontrol>
</myscript-common-element>
</body>
</html>
