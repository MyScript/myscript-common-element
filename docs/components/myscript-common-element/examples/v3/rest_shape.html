<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Those meta make the capture of handwriting inputs easier on mobile devices -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="true"/>

        <title>REST Shape v3</title>

        <link rel="stylesheet" href="../examples.css">

        <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
        <script src="../../../pepjs/dist/pep.min.js"></script>
        <link rel="import" href="../../myscript-common-element.html">
        <link rel="import" href="../../../paper-toast/paper-toast.html">
    </head>

    <body>
        <paper-toast class="fit-top"></paper-toast>
        <myscript-common-element type="SHAPE"
                                 protocol="REST"
                                 apiversion="V3"
                                 scheme="https"
                                 host="webdemoapi.myscript.com"
                                 applicationkey="7d223f9e-a3cb-4213-ba4b-85e930605f8b"
                                 hmackey="5ab1935e-529a-4d48-a695-158450e52b13"
                                 touch-action="none">
        </myscript-common-element>
        <script>
            const paperToast = document.querySelector('paper-toast');
            document.querySelector('myscript-common-element').addEventListener('exported', (event) => {
                paperToast.text = `Recognition object contains : ${JSON.stringify(event.detail)}`;
                paperToast.fitIn = paperToast.show();
            });
        </script>
    </body>

</html>
