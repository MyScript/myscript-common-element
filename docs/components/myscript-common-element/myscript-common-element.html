<!--
`myscript-common-element` is a web component wrapper around MyScriptJS editor.

    <myscript-common-element
        type="SHAPE"
        applicationkey="YOUR MYSCRIPT CDK APPLICATION KEY"
        hmackey="YOUR MYSCRIPT CDK HMAC KEY">
    </myscript-common-element>

### Styling

`<myscript-common-element>` provides the following custom properties for styling:

Custom property | Description | Default
----------------|-------------|----------
`--myscript-common-element-background` | Background of the editor | none
`--myscript-common-element-color` | Color of the editor | #FFFFFF
`--myscript-common-element-line-pattern` | Line pattern to apply on the editor | Classic notebook pattern
`--myscript-common-element-loader-background` | Background of the loader | #1A9FFF
`--myscript-common-element-loader-color` | Color of the loader | #F5F6F7
`--myscript-common-element-button-background` | Buttons background | #1A9FFF
`--myscript-common-element-button-focus-background` | Buttons focus background | #1A9FFF
`--myscript-common-element-button-disabled-background` | Buttons disabled background | #F5F6F7

@demo demo/get_started.html Get started with SHAPE
@demo demo/v4_configuration.html Use interactive ink api for MATH (v4)
@demo demo/handle_exports.html Handle exports
@demo demo/handle_error.html Handle error
@demo demo/styling.html Customize your component style
@demo demo/programmatic_init.html Programmatic initialization
@demo demo/get_stats.html Get statistics
@demo demo/debug.html Debug your component
-->
<dom-module id="myscript-common-element">

        <div class="loader" hidden="[[ !unloaded ]]"></div>
        <div class="error-msg" hidden>MyScript recognition server is not reachable. Please reload once you are
            connected
        </div>
        <nav hidden="[[ disablecontrols ]]">
            <paper-fab mini src$="[[importPath]]clear.svg" title="clear" on-tap="clear"
                       disabled="[[ !canclear ]]" hidden="[[ disableclearcontrol ]]">
            </paper-fab>
            <paper-fab mini src$="[[importPath]]undo.svg" title="undo" on-tap="undo"
                       disabled="[[ !canundo ]]" hidden="[[ disableundoredocontrol ]]">
            </paper-fab>
            <paper-fab mini src$="[[importPath]]redo.svg" title="redo" on-tap="redo"
                       disabled="[[ !canredo ]]" hidden="[[ disableundoredocontrol ]]">
            </paper-fab>
            <paper-fab mini src$="[[importPath]]export.svg" title="export" on-tap="askForExport"
                       disabled="[[ !canexport ]]" hidden="[[ disableexportcontrol ]]">
            </paper-fab>
            <paper-fab mini src$="[[importPath]]convert.svg" title="convert" on-tap="convert"
                       disabled="[[ !canconvert ]]" hidden="[[ disableconvertcontrol ]]">
            </paper-fab>
        </nav>
        <div id="editorDomElement" class="ms-editor"></div>
        <paper-toast class="fit-bottom"></paper-toast>
    </template>
    <script>
        class MyScriptCommonElement extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {

            static get is() {
                return 'myscript-common-element';
            }

            /**
             * Fired when element is fully loaded.
             * @event load
             */

            /**
             * Fired when undo is triggered.
             * @event undo
             */

            /**
             * Fired when redo is triggered.
             * @event redo
             */

            /**
             * Fired when clear is triggered.
             * @event clear
             */

            /**
             * Fired when export is triggered.
             * @event export
             */

            /**
             * Fired when conversion is triggered.
             * @event convert
             */

            /**
             * Fired when editor state changed.
             * @event change
             */

            /**
             * Fired when export is done.
             * @event exported
             */

            /**
             * Fired when conversion is done.
             * @event converted
             */

            /**
             * Fired on error.
             * @event error
             */

            static get properties() {
                return {
                    /**
                     * The current recognition type (e.g. TEXT, SHAPE, MATH, MUSIC or ANALYZER)
                     */
                    type: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'TEXT'
                    },
                    /**
                     * The current recognition protocol (WebSocket or REST). We strongly recommend using WebSocket.
                     */
                    protocol: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'REST'
                    },
                    /**
                     * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                     */
                    scheme: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'https'
                    },
                    /**
                     * The current recognition service host.
                     */
                    host: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'cloud.myscript.com'
                    },
                    /**
                     * Cloud API version to use (eg V3 or V4)
                     */
                    apiversion: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'V3'
                    },
                    /**
                     * Delay without any user input before asking for recognition, only use with REST protocol.
                     */
                    recognitiontriggerdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 2000
                    },
                    /**
                     * Delay without any recognition exports received before processing the last one received, only use with WEBSOCKET protocol.
                     */
                    recognitionprocessdelay: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 1000
                    },
                    /**
                     * Application key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                     * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                     */
                    applicationkey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                     * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                     * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                     */
                    hmackey: {
                        type: String,
                        reflectToAttribute: true
                    },
                    /**
                     * Properties to set when you wish to set attributes in javascript. unloaded attributes should be removed once all properties are set.
                     * (see demo/programmatic_init.html for a better understanding)
                     */
                    unloaded: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        reflectToAttribute: true,
                        observer: '_unloadedChanged'
                    },
                    /**
                     * The underlying editor created with MyScriptJS. This could allow to access more advanced properties. Mostly used for automatic testing currently.
                     */
                    editor: {
                        type: Object
                    },
                    /**
                     * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptJS DefaultConfiguration.js file)
                     * Configuration values are taken into account when myscript-common-element is attach to the dom and when unloaded is set to false.
                     * Configuration values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic_init.html for a better understanding).
                     */
                    configuration: {
                        type: Object,
                        notify: true,
                        value() {
                            return this._buildConfiguration();
                        }
                    },
                    /**
                     * Color (supported formats rgb() rgba() hsl() hsla() #rgb #rgba #rrggbb #rrggbbaa)
                     */
                    pencolor: {
                        type: String,
                        value: '#1580CD',
                        reflectToAttribute: true
                    },
                    /**
                     * Width of strokes and primitives in mm (no other unit is supported yet)
                     */
                    penwidth: {
                        type: Number,
                        value: 1,
                        reflectToAttribute: true
                    },
                    /**
                     * font-family used to render text conversion
                     */
                    fontfamily: {
                        type: String,
                        value: 'Open Sans',
                        reflectToAttribute: true
                    },
                    /**
                     * font-size used to render text conversion
                     */
                    fontsize: {
                        type: Number,
                        value: 10.0,
                        reflectToAttribute: true
                    },
                    /**
                     * True if undo is available
                     */
                    canundo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if redo is available
                     */
                    canredo: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if there is something to clear
                     */
                    canclear: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if export button could be displayed.
                     */
                    canexport: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * True if convert button could be displayed.
                     */
                    canconvert: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * If set to true, remove the controls (undo/redo, clear...).
                     */
                    disablecontrols: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false,
                        notify: true
                    },
                    /**
                     * If set to true, remove the undo/redo controls.
                     */
                    disableundoredocontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * If set to true, remove the clear control.
                     */
                    disableclearcontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * If set to true, remove the export control.
                     */
                    disableexportcontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * If set to true, remove the convert control.
                     */
                    disableconvertcontrol: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    /**
                     * Exports.
                     * @type {Object<String, Object>} Attributes depends on configuration.
                     */
                    exports: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * True to display console output, false otherwise.
                     */
                    debug: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                }
            }

            static get observers() {
                return [
                    '_updateTheme(editor, fontfamily, fontsize)',
                    '_updatePenStyle(editor, pencolor, penwidth)'
                ]
            }

            static _generateTheme(fontfamily, fontsize) {
                return {
                    '.text': {
                        'font-family': fontfamily,
                        'font-size': fontsize
                    }
                };
            }

            static _generatePenStyle(pencolor, penwidth) {
                return {
                    color: pencolor,
                    '-myscript-pen-width': penwidth
                };
            }

            static _generateConfiguration(configuration, recognitiontriggerdelay, recognitionprocessdelay, type, protocol, apiversion, scheme, host, applicationkey, hmackey) {
                // FIXME: find a way to do a proper deep merge
                const conf = Object.assign({}, configuration);
                if (!conf.recognitionParams) {
                    conf.recognitionParams = {};
                }
                if (!conf.recognitionParams.server) {
                    conf.recognitionParams.server = {};
                }
                if (recognitiontriggerdelay) {
                    conf.recognitionTriggerDelay = recognitiontriggerdelay;
                }
                if (recognitionprocessdelay) {
                    conf.recognitionProcessDelay = recognitionprocessdelay;
                }
                if (protocol) {
                    conf.recognitionTriggerOn = protocol === 'REST' ? 'QUIET_PERIOD' : 'POINTER_UP';
                    conf.recognitionParams.protocol = protocol;
                }
                if (type) {
                    conf.recognitionParams.type = type;
                }
                if (apiversion) {
                    conf.recognitionParams.apiVersion = apiversion;
                }
                if (scheme) {
                    conf.recognitionParams.server.scheme = scheme;
                }
                if (host) {
                    conf.recognitionParams.server.host = host;
                }
                if (applicationkey) {
                    conf.recognitionParams.server.applicationKey = applicationkey;
                }
                if (hmackey) {
                    conf.recognitionParams.server.hmacKey = hmackey;
                }
                return conf;
            }

            _buildConfiguration() {
                return MyScriptCommonElement._generateConfiguration(
                    this.configuration,
                    this.recognitiontriggerdelay,
                    this.recognitionprocessdelay,
                    this.type,
                    this.protocol,
                    this.apiversion,
                    this.scheme,
                    this.host,
                    this.applicationkey,
                    this.hmackey);
            }

            _resizeHandler(event) {
                if (this.editor) {
                    this.logger.trace('resizing', event);
                    this.editor.resize();
                }
            }

            connectedCallback() {
                super.connectedCallback();
                this.addEventListener('iron-resize', this._resizeHandler);

                this.logger = MyScript.LoggerConfig.getLogger('common-element');
                this.logger.setLevel(this.debug ? 'DEBUG' : 'ERROR', false);
                Object
                    .keys(MyScript.Constants.Logger)
                    .forEach((key) => {
                        MyScript.LoggerConfig
                            .getLogger(MyScript.Constants.Logger[key])
                            .setLevel(this.debug ? 'DEBUG' : 'ERROR', false);
                    });

                this.logger.info('common-element attached callback');

                this.editorDomElement = this.shadowRoot.querySelector('#editorDomElement');
                this.errorElement = this.shadowRoot.querySelector('.error-msg');
                this.paperToast = this.shadowRoot.querySelector('paper-toast');

                this.currentListeners = {};
                Object
                    .keys(MyScript.Constants.EventType)
                    .map(key => MyScript.Constants.EventType[key])
                    .forEach(type => this.currentListeners[type] = (event) => {
                        this.logger.trace(event.type + ' event intercepted', event);
                        switch (event.type) {
                            case MyScript.Constants.EventType.LOADED:
                                this.configuration = this.editor.configuration;
                                this.unloaded = false;
                                break;
                            case MyScript.Constants.EventType.CHANGED: {
                                if (event.detail) {
                                    this.canclear = event.detail.canClear;
                                    this.canundo = event.detail.canUndo;
                                    this.canredo = event.detail.canRedo;
                                    this.canexport = event.detail.canExport;
                                    this.canconvert = event.detail.canConvert;
                                }
                            }
                                break;
                            case MyScript.Constants.EventType.EXPORTED: {
                                this.exports = event.detail ? event.detail.exports : {};
                                this.errorElement.setAttribute('hidden', 'true');
                            }
                                break;
                            case MyScript.Constants.EventType.CLEAR:
                                this.exports = {};
                                break;
                            case MyScript.Constants.EventType.ERROR:
                                this.logger.trace('error detected');
                                if (event.detail) {
                                    if (event.detail.recoverable === false) {
                                        if (event.detail.serverMessage &&
                                            event.detail.serverMessage.error &&
                                            event.detail.serverMessage.error.result &&
                                            event.detail.serverMessage.error.result.error &&
                                            (event.detail.serverMessage.error.result.error === 'InvalidApplicationKeyException' ||
                                                event.detail.serverMessage.error.result.error === 'InvalidHMACSignatureException')) {
                                            this.errorElement.innerText = 'Application credentials are invalid. Please check or regenerate your application key and hmackey.';
                                        } else {
                                            this.errorElement.innerText = 'MyScript recognition server is not reachable. Please reload once you are connected';
                                        }
                                        this.errorElement.removeAttribute('hidden');
                                    } else if (event.detail.message) {
                                        this.paperToast.text = event.detail.message;
                                        this.paperToast.fitIn = this.paperToast.show();
                                    } else {
                                        this.logger.error('not managed error', event);
                                    }
                                } else {
                                    this.logger.error('not managed error', event);
                                }
                                break;
                            default:
                                break;
                        }
                        // Just forwarding event there.
                        this.dispatchEvent(new CustomEvent(event.type, {
                            detail: event.detail
                        }));
                    });

                Object
                    .keys(this.currentListeners)
                    .forEach(type => this.editorDomElement.addEventListener(type, this.currentListeners[type]));

                Polymer.RenderStatus.beforeNextRender(this, () => {
                    this.editor = MyScript.register(this.editorDomElement,
                                                    this._buildConfiguration(),
                                                    MyScriptCommonElement._generatePenStyle(this.pencolor, this.penwidth),
                                                    MyScriptCommonElement._generateTheme(this.fontfamily, this.fontsize));
                    this.logger.info('common-element attached');
                })
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                this.removeEventListener('iron-resize', this._resizeHandler);

                this.logger.info('common-element detached callback');
                Object
                    .keys(this.currentListeners)
                    .forEach(type => this.editorDomElement.removeEventListener(type, this.currentListeners[type]));
                this.logger.info('common-element detached');
            }

            /**
             * Clear all context
             */
            clear() {
                if (this.editor) {
                    this.editor.clear();
                }
            }

            /**
             * Undo action
             */
            undo() {
                if (this.editor) {
                    this.editor.undo();
                }
            }

            /**
             * Redo action
             */
            redo() {
                if (this.editor) {
                    this.editor.redo();
                }
            }

            /**
             * Trigger export
             */
            askForExport(exports) {
                if (this.editor) {
                    this.editor.askForExport(exports);
                }
            }

            /**
             * Trigger convert
             */
            convert() {
                if (this.editor) {
                    this.editor.convert();
                }
            }

            /**
             * Return the stats allowing to monitor what ink size is send to the server.
             * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
             */
            getStats() {
                if (this.editor) {
                    return this.editor.stats;
                }
            }

            _updateTheme(editor, fontfamily, fontsize) {
                if (editor) {
                    editor.theme = MyScriptCommonElement._generateTheme(fontfamily, fontsize);
                    this.logger.trace('theme changed', editor.theme);
                }
            }

            _updatePenStyle(editor, pencolor, penwidth) {
                if (editor) {
                    editor.penStyle = MyScriptCommonElement._generatePenStyle(pencolor, penwidth);
                    this.logger.trace('penStyle changed', editor.penStyle);
                }
            }

            _unloadedChanged(unloaded) {
                this.exports = undefined;
                if (this.editor) {
                    this.logger.trace('unloaded changed', unloaded);
                    if (unloaded === true) {
                        this.errorElement.setAttribute('hidden', 'true');
                        this.editor.configuration = this._buildConfiguration();
                    }
                }
            }
        }

        customElements.define(MyScriptCommonElement.is, MyScriptCommonElement);
    </script>
</dom-module>
