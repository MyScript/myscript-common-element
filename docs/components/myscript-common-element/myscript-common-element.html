<dom-module id="myscript-common-element">
    <link rel="stylesheet" href="../myscript/dist/myscript.min.css">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                min-height: 200px;
                min-width: 200px;
                height: 100%;
                width: 100%;
                --paper-fab-background: var(--myscript-common-element-button-background, #1A9FFF);
                --paper-fab-keyboard-focus-background: var(--myscript-common-element-button-focus-background, #1A9FFF);
                --paper-fab-disabled-background: var(--myscript-common-element-button-disabled-background, #F5F6F7);
            }

            [hidden] {
                display: none !important;
            }

            .buttons {
                position: inherit;
                float: left;
                display: flex;
                display: -webkit-flex;
                z-index: 25;
                background-color: transparent;
                padding: 6px;
            }

            paper-fab {
                z-index: 3;
                margin: 6px;
            }

            #inkPaperDomElement {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
            }

            .serverunreachable {
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                display: inline-block;
                vertical-align: top;
                text-align: center;
                color: #1A9FFF;
            }

            .error-msg {
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 200px;
                height: 200px;
                border-radius: 3px;
                z-index: 1;
            }
        </style>

    <script>
        /**
         * Uncomment the function body during development. Should not be activated in production.
         * @param string
         * @param object
         * @constructor
         */
        function LOG(string, object) {
            if (object) {
                console.log(string, object);
            } else {
                console.log(string);
            }
        }

        /**
         * Function returning the root dom element whatever shadow or shady dom is used.
         * @param domElement
         * @returns {*}
         */
        function qsWrapper(domElement) {
            if (domElement.shadowRoot) {
                return domElement.shadowRoot;
            } else {
                return domElement;
            }
        }

        /**
         * Update the undo redo clear state.
         * @param commonElement
         * @param eventDetail
         */
        function updateUndoRedoClearState(commonElement, eventDetail) {
            commonElement.canclear = eventDetail.canClear;
            commonElement.canundo = eventDetail.canUndo;
            commonElement.canredo = eventDetail.canRedo;
            //TODO Manage can recognize
        }

        /**
         * Handle the error and display it to the user.
         * @param commonElement
         * @param eventDetail
         */
        function manageError(commonElement, eventDetail) {
            LOG('common Error detected');
            if (eventDetail && eventDetail.recoverable === false) {
                if (eventDetail.serverMessage && eventDetail.serverMessage.error && eventDetail.serverMessage.error.result && eventDetail.serverMessage.error.result.error && (eventDetail.serverMessage.error.result.error === 'InvalidApplicationKeyException' || eventDetail.serverMessage.error.result.error === 'InvalidHMACSignatureException')) {
                    qsWrapper(commonElement).querySelector('.detail-msg').innerText = 'Application credentials are invalid. Please check or regenerate your application key and hmackey.';
                }
                qsWrapper(commonElement).querySelector('.serverunreachable').style['z-index'] = 30;
                qsWrapper(commonElement).querySelector('.serverunreachable').removeAttribute('hidden');
                qsWrapper(commonElement).querySelector('.error-msg').style['z-index'] = 30;
                qsWrapper(commonElement).querySelector('.error-msg').removeAttribute('hidden');
                qsWrapper(commonElement).querySelector('#inkPaperDomElement').style['opacity'] = 0.2;
                commonElement.hidebuttons = true;
            } else if (eventDetail && eventDetail.message) {
                const paperToast = qsWrapper(commonElement).querySelector('paper-toast');
                paperToast.text = eventDetail.message;
                paperToast.fitIn = paperToast.show();
            } else {
                LOG('common Unmanaged error', eventDetail);
            }
        }

        /**
         * Build the options to pass to inkpaper.
         * @param commonElement
         * @returns {{}}
         */
        function buildOptionsFromElementAttributes(commonElement) {
            var options = {};
            if (commonElement.options) {
                options = commonElement.options;
            }
            if (!options.recognitionParams) {
                options.recognitionParams = {};
            }
            options.recognitionParams.type = commonElement.type;
            options.recognitionParams.protocol = commonElement.protocol;
            options.recognitionParams.recognitionTriggerDelay = commonElement.recognitiontriggerdelay;
            options.recognitionParams.recognitionProcessDelay = commonElement.recognitionprocessdelay;
            if (options.recognitionParams.protocol === 'REST') {
                options.recognitionParams.recognitionTriggerOn = 'QUIET_PERIOD';
            } else {
                options.recognitionParams.recognitionTriggerOn = 'PEN_UP';
            }
            options.recognitionParams.apiVersion = commonElement.apiversion;
            options.recognitionParams.server = {};
            options.recognitionParams.server.scheme = commonElement.scheme;
            options.recognitionParams.server.host = commonElement.host;
            options.recognitionParams.server.applicationKey = commonElement.applicationkey;
            options.recognitionParams.server.hmacKey = commonElement.hmackey;
            options.recognitionParams.server.scheme = commonElement.scheme;
            return options;
        }

        /**
         * Update the style option of ink paper reflecting the common element attributs.
         * @param commonElement
         */
        function updateStyleOptionsFromElementAttributes(commonElement) {
            if (commonElement.inkpaper) {
                commonElement.inkpaper.customStyle.strokeStyle.color = commonElement.strokecolor;
                commonElement.inkpaper.customStyle.strokeStyle.width = commonElement.strokewidth;
            }
        }

        /**
         * Attach the element to the dom. This is the most critical part of the component.
         * @param commonElementParam
         */
        function attachedElementToDom(commonElementParam) {
            const commonElement = commonElementParam;
            const rootNode = qsWrapper(commonElement);
            var options = buildOptionsFromElementAttributes(commonElement);

            var customStyle = {
                strokeStyle: {
                    color: commonElement.strokecolor,
                    width: commonElement.strokewidth
                }
            };

            commonElement.myScriptInkPaperDomElement = rootNode.querySelector('#inkPaperDomElement');
            commonElement.inkpaper = MyScript.register(commonElement.myScriptInkPaperDomElement, options, customStyle);
            commonElement.options = commonElement.inkpaper.options;

            commonElement.currentListeners = [];
            const changeListener = function (event) {
                LOG('common change intercepted', event);
                updateUndoRedoClearState(commonElement, event.detail);
                commonElement.dispatchEvent(new CustomEvent('myscript-common-element-change', { detail: event.detail }));
            };
            // Manage change events
            commonElement.myScriptInkPaperDomElement.addEventListener('change', changeListener);
            commonElement.currentListeners.push({ type: 'change', func: changeListener });
            // Manage result events
            const resultListener = function (event) {
                LOG('common result intercepted', event);
                // Just forwarding event there.
                commonElement.dispatchEvent(new CustomEvent('myscript-common-element-result', { detail: event.detail }));
            };
            commonElement.myScriptInkPaperDomElement.addEventListener('result', resultListener);
            commonElement.currentListeners.push({ type: 'result', func: resultListener });

            // Manage error events
            const errorListener = function (event) {
                LOG('common error intercepted', event);
                manageError(commonElement, event.detail);
                commonElement.dispatchEvent(new CustomEvent('myscript-common-element-error', { detail: event.detail }));
            };
            commonElement.myScriptInkPaperDomElement.addEventListener('error', errorListener);
            commonElement.currentListeners.push({ type: 'error', func: errorListener });
            commonElement.inkpaper.resize();
        }

        /** Remove listeners when common element is unloaded. */
        function commonUnload(commonElement) {
            commonElement.inkpaper.clear();
            commonElement.myScriptInkPaperDomElement.innerHTML = '';
            commonElement.myScriptInkPaperDomElement.outerHTML = commonElement.myScriptInkPaperDomElement.outerHTML;
            commonElement.currentListeners.forEach(function (eventListener) {
                commonElement.myScriptInkPaperDomElement.removeEventListener(eventListener.type, eventListener.func);
            });
        }


        Polymer({
                    is: 'myscript-common-element',
                    /**
                     * Fired when state of canundo / canredo / canclear / canrecognize
                     *
                     * @event myscript-common-element-change
                     */
                    /**
                     * Fired when clear button is press
                     *
                     * @event myscript-common-element-clear
                     */
                    /**
                     * Fired when the delete action is done.
                     *
                     * @event myscript-common-element-result
                     */
                    /**
                     * Fired when a recognition error occurred.
                     * @event myscript-common-element-error
                     */
                    properties: {
                        /**
                         * <b>not mutable</b><br />
                         * The current recognition type (e.g. TEXT, SHAPE, MATH, MUSIC or ANALYZER)
                         * @default 'TEXT'
                         */
                        type: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'TEXT'
                        },
                        /**
                         * The current recognition protocol (WebSocket or REST). We strongly recommend using WebSocket.
                         * @type String
                         * @default 'REST'
                         */
                        protocol: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'REST'
                        },
                        /**
                         * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                         * @private
                         * @type Boolean
                         * @default true
                         */
                        scheme: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'https'
                        },
                        /**
                         * The current recognition service host.
                         * @type String
                         * @default 'cloud.myscript.com'
                         */
                        host: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'cloud.myscript.com'
                        },
                        /**
                         * Recogntion API version to use (eg V3 or V4)
                         * @type String
                         * @default 'V3'
                         */
                        apiversion: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'V3'
                        },
                        /**
                         * Delay without any user input before asking for recognition, only use in REST mode.
                         * @type Number
                         * @default 2000
                         */
                        recognitiontriggerdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 2000
                        },
                        /**
                         * Delay without any recognition result received before processing the last one received, only use in WEBSOCKET mode.
                         * @type Number
                         * @default 2000
                         */
                        recognitionprocessdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 1000
                        },
                        /**
                         * Application key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                         * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                         * @type String
                         */
                        applicationkey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                         * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                         * @type String
                         */
                        hmackey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * Properties to set when you wish to set attributes in javascript. unloaded attributes shoudl be removed once all properties are set.
                         * (see demo/programmatic-init.html for a better understanding)
                         */
                        unloaded: {
                            type: Boolean,
                            value: false,
                            notify: true,
                            reflectToAttribute: true,
                            observer: 'unloadedChanged'
                        },
                        /**
                         * The underlying inkpaper created with MyScriptJS. This could allow to access more advanced properties. Mostly used for automatic testing currently.
                         */
                        inkpaper: {
                            type: Object
                        },
                        /**
                         * Set the additional options used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs MyScriptJSOptions.js file)
                         * Options values are taken into account when myscript-common-element is attach to the dom and when unloaded is set to false.
                         * Options values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before options values (see demo/programmatic-init.html for a better understanding).
                         */
                        options: {
                            type: Object,
                            notify: true
                        },
                        /**
                         * Set the stroke color
                         * @type String
                         */
                        strokecolor: {
                            type: String,
                            value: '#1580CD',
                            reflectToAttribute: true,
                            observer: 'strokecolorChanged'
                        },
                        /**
                         * Set the stroke width
                         * @type String
                         */
                        strokewidth: {
                            type: Number,
                            value: 4,
                            reflectToAttribute: true,
                            observer: 'strokewidthChanged'
                        },
                        /**
                         * True if undo is available
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canundo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if redo is available
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canredo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if there is something to clear
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canclear: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if recognition button could be displayed.
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canrecognize: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * If set to true, hide the buttons (Trash, Undo, Redo).
                         * @type Boolean
                         * @default false
                         */
                        hidebuttons: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false,
                            notify: true
                        },

                        /**
                         * True if the undo/redo feature is disabled, false otherwise
                         */
                        disableundoredo: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the clear feature is disabled, false otherwise
                         */
                        disableclear: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the recognize feature is disabled, false otherwise
                         */
                        disablerecognize: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: true
                        }
                    },
                    behaviors: [
                        Polymer.IronResizableBehavior
                    ],
                    listeners: {
                        'iron-resize': 'onResize'
                    }
                    ,

                    /**
                     * Clear all context
                     */
                    clear: function () {
                        if (this.inkpaper) {
                            this.inkpaper.clear();
                            this.dispatchEvent(new CustomEvent('myscript-common-element-clear'));
                        }
                    },
                    /**
                     * Undo action, and launch recognition if timeout is set
                     */
                    undo: function () {
                        if (this.inkpaper) {
                            this.inkpaper.undo();
                        }
                    },
                    /**
                     * Redo action, and launch recognition if timeout is set
                     */
                    redo: function () {
                        if (this.inkpaper) {
                            this.inkpaper.redo();
                        }
                    },
                    /**
                     * Launch recognition
                     */
                    recognize: function () {
                        if (this.inkpaper) {
                            this.inkpaper.recognize();
                        }
                    },
                    /**
                     * Return the stats allowing to monitor what ink size is send to the server.
                     * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
                     */
                    getStats: function () {
                        if (this.inkpaper) {
                            return this.inkpaper.stats;
                        }
                    },
                    /**
                     * Update the stroke color.
                     * @param newStrokecolor
                     * @private
                     */
                    strokecolorChanged: function (newStrokecolor) {
                        LOG('common strokecolorChanged', newStrokecolor);
                        updateStyleOptionsFromElementAttributes(this);
                    },
                    /**
                     * Update the stroke width.
                     * @param newStrokewidth
                     * @private
                     */
                    strokewidthChanged: function (newStrokewidth) {
                        LOG('common strokewidthChanged', newStrokewidth);
                        updateStyleOptionsFromElementAttributes(this);
                    },
                    unloadedChanged: function (newValue) {
                        LOG('common unloaded changed', newValue);
                        this.unloaded = newValue;
                        if (this.unloaded !== true && this.connected === true) {
                            attachedElementToDom(this);
                        } else if (this.myScriptInkPaperDomElement) {
                            // Unregister listeners and remove the existing inkPaper.
                            commonUnload(this)

                        }
                    },
                    /**
                     * Manage the resizing of the component.
                     * @param event
                     * @private
                     */
                    onResize: function (event) {
                        console.log('common resizing', event);
                        if (this.inkpaper) {
                            this.inkpaper.resize();
                        }
                    },
                    /**
                     * Compute if buttons should be display or not.
                     * @returns {Boolean}
                     * @private
                     */
                    hideButtons: function (hidebuttons, loaded) {
                        return hidebuttons || loaded;
                    },
                    //Will be renamed connected with pure custom element support
                    attached: function () {
                        LOG('common attached');
                        this.connected = true;
                        // Uncomment when options objects is filled properly
                        if (this.unloaded !== true) {
                            attachedElementToDom(this);
                        }
                    }
                }
        )
        ;
    </script>
