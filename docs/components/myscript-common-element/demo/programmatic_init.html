<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Programmatic initialization</title>

    <link rel="stylesheet" href="demo.css">

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../myscript-common-element.html">
</head>
<body>
    <myscript-common-element /> <!-- Minimal HTML tag -->
</body>
<script>
    window.addEventListener("load", function () {
        var commonElement = document.querySelector('myscript-common-element');
        console.log("All resources finished loading! Starting to init myscript-common-element");
        // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
        var configuration = {
            type: 'MATH',
            host: 'webdemoapi.myscript.com',
            applicationKey: '515131ab-35fa-411c-bb4d-3917e00faf60',
            hmacKey: '54b2ca8a-6752-469d-87dd-553bb450e9ad'
        };
        // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
        commonElement.setAttribute('type', configuration.type);
        commonElement.setAttribute('host', configuration.host);
        commonElement.applicationkey = configuration.applicationKey;
        commonElement.hmackey = configuration.hmacKey;
        // Testing if custom configuration is taken into account
        commonElement.configuration = {
            recognitionParams: {
                v3: {
                    analyzerParameter: {
                        textParameter: {
                            textProperties: {},
                            language: 'en_US',
                            textInputMode: 'CURSIVE'
                        }
                    }
                }
            }
        };
        // Force the component to reload with the new configuration
        commonElement.unloaded = true;
    });
</script>
</html>
