<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <title>WEBSOCKET Diagram iink</title>

    <link rel="prefetch" href="../dist/fonts/stix/STIXGeneral-Bold.otf">
    <link rel="prefetch" href="../dist/fonts/stix/STIXGeneral-BoldItalic.otf">
    <link rel="prefetch" href="../dist/fonts/stix/STIXGeneral-Italic.otf">
    <link rel="prefetch" href="../dist/fonts/stix/STIXGeneral-Regular.otf">
    <link rel="prefetch" href="../dist/fonts/stix/STIXSizeThreeSym-Bold.otf">
    <link rel="prefetch" href="../dist/fonts/stix/STIXSizeThreeSym-Regular.otf">
    <link rel="prefetch" href="../dist/fonts/diagram/segoeui.otf">

    <link rel="stylesheet" href="../../dist/myscript.min.css"/>
    <link rel="stylesheet" href="../samples.css">

    <!-- Live reload with webpack -->
    <script type="text/javascript" src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="../../node_modules/pepjs/dist/pep.min.js"></script>
    <script type="text/javascript" src="../../dist/myscript.min.js"></script>
</head>
<body>
<div id="result"></div>
<div>
    <div id="controls">
        <button id="clear" disabled></button>
        <button id="undo" disabled></button>
        <button id="redo" disabled></button>
        <button id="convert" disabled></button>
    </div>
    <div id="editor"></div>
</div>
<script>
  var editorElement = document.getElementById('editor');
  var resultElement = document.getElementById('result');
  var undoElement = document.getElementById('undo');
  var redoElement = document.getElementById('redo');
  var clearElement = document.getElementById('clear');
  var convertElement = document.getElementById('convert');

  editorElement.addEventListener('load', function () {
    convertElement.disabled = false;
  });

  editorElement.addEventListener('change', function (evt) {
    clearElement.disabled = !evt.detail.canClear;
    undoElement.disabled = !evt.detail.canUndo;
    redoElement.disabled = !evt.detail.canRedo;
  });
  editorElement.addEventListener('exported', function (evt) {
//    var exports = evt.detail.exports;
//    if (exports && exports['application/x-latex']) {
//      resultElement.innerHTML = '<span>' + exports['application/x-latex'] + '</span>';
//    } else {
//      resultElement.innerHTML = '';
//    }
  });
  undoElement.addEventListener('pointerdown', function () {
    editorElement['data-myscript-editor'].undo();
  });
  redoElement.addEventListener('pointerdown', function () {
    editorElement['data-myscript-editor'].redo();
  });
  clearElement.addEventListener('pointerdown', function () {
    editorElement['data-myscript-editor'].clear();
  });
  convertElement.addEventListener('pointerdown', function () {
      editorElement['data-myscript-editor'].convert();
  });

  /**
   * Attach an editor to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(editorElement, {
    recognitionProcessDelay: 0,
    recognitionParams: {
      type: 'DIAGRAM',
      protocol: 'WEBSOCKET',
      apiVersion: 'V4',
      server: {
        scheme: 'http',
        host: 'localhost:8897',
        applicationKey: '7d223f9e-a3cb-4213-ba4b-85e930605f8b',
        hmacKey: '5ab1935e-529a-4d48-a695-158450e52b13',
        websocket: {
          pingEnabled: false,
          autoReconnect: true
        }
      },
      v4: {
        renderer: {
          debug: {
            'draw-text-boxes': true
          }
        }
      }
    }
  });

  window.addEventListener('resize', function () {
    editorElement['data-myscript-editor'].resize();
  });

</script>
</body>
</html>
