<!--
The `myscript-common-element` is a web component wrapper around MyScriptJS InkPaper.

##### Example

    var recognized = function (e) {
        result.innerHTML = e.detail.getTextDocument().getTextSegment().getSelectedCandidate().getLabel();
    };

    var error = function (e) {
        if (e) {
            result.innerHTML = e;
        }
    };
    ...
    <myscript-common-element
        protocol="WebSocket"
        type="TEXT"
        applicationkey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
        hmackey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
        on-error="error"
        on-result="recognized">
    </myscript-common-element>

@group MyScript Elements
@element myscript-common-element
@blurb MyScript InkPaper to help developer for integrate handwriting recognition.
@status beta
@homepage https://github.com/MyScript/myscript-common-element/

-->
<dom-module id="myscript-common-element">
    <style>
        :host {
            display: block;
            position: relative;
            min-height: 300px;
            min-width: 400px;
        }
    </style>
    <template>
        <div id="myscript-input-area" on-changed="_onChanged" on-success="_onSuccess" on-failure="_onFailure"></div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'myscript-common-element',
        /**
         * Fired when a recognition result is successfully received.
         *
         * @event myscript-common-element-result
         */
        /**
         * Fired when a recognition error occurred.
         *
         * @event error
         */
        /**
         * Fired when the content of the InkPaper changes.
         *
         * @event changed
         */
        properties: {
            /**
             * The current recognition type (e.g. TEXT, SHAPE, MATH, MUSIC or ANALYZER)
             *
             * @attribute type
             * @type String
             * @default 'TEXT'
             */
            type: {
                type: String,
                notify: true,
                value: MyScript.RecognitionType.TEXT,
                observer: '_typeChanged'
            },
            /**
             * The current recognition language (e.g. en_US, fr_FR, ...)
             *
             * @deprecated Use text-parameters.language instead of this property
             * @attribute language
             * @type String
             * @default 'en_US'
             */
            language: {
                type: String,
                notify: true,
                value: 'en_US',
                observer: '_languageChanged'
            },
            /**
             * Math result types (e.g. LATEX, MATHML, SYMBOLTREE)
             *
             * @deprecated Use math-parameters.resultTypes or music-parameters.resultTypes instead of this property
             * @attribute resulttypes
             * @type Array
             */
            resulttypes: {
                type: Array,
                notify: true,
                value: [],
                observer: '_resulttypesChanged'
            },
            /**
             * The current recognition protocol (e.g. REST, or WebSocket <b>ONLY</b> for TEXT and MATH)
             *
             * @private
             * @attribute protocol
             * @type String
             * @default 'REST'
             */
            protocol: {
                type: String,
                notify: true,
                value: MyScript.Protocol.REST,
                observer: '_protocolChanged'
            },
            /**
             * The current recognition service host
             *
             * @private
             * @attribute host
             * @type String
             * @default 'cloud.myscript.com'
             */
            host: {
                type: String,
                notify: true,
                value: 'cloud.myscript.com',
                observer: '_hostChanged'
            },
            /**
             * The recognition timeout (-1 = disabled, 0 = immediate, 0 > deferred)
             *
             * @attribute timeout, only use for HTTP
             * @type Number
             * @default 2000
             */
            timeout: {
                type: Number,
                notify: true,
                value: 2000,
                observer: '_timeoutChanged'
            },
            /**
             * Application key to use for recognition on MyScript handwriting recognition server.<br>
             * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com.<br>
             * <b>Warning</b> : This parameter is <b>mandatory</b> and it's value should be a string.
             *
             * @attribute applicationkey
             * @type String
             */
            applicationkey: {
                type: String,
                notify: true,
                observer: '_applicationKeyChanged'
            },
            /**
             * HMAC key to use for recognition on MyScript handwriting recognition server.<br>
             * You have to create your own hmac key corresponding to your own application key in your account at http://cloud.myscript.com.<br>
             * <b>Warning</b> : This parameter may be <b>mandatory</b> if HMAC signature security is enable for your application. The value should be a string.
             *
             * @attribute hmackey
             * @type String
             */
            hmackey: {
                type: String,
                notify: true,
                observer: '_hmacKeyChanged'
            },
            /**
             * Parameter to typeset, or not, the result onto the ink paper.<br>
             * <b>Warning</b> : For some recognition types, such as TEXT or MATH, this param will never be applied as
             * typesetting is not available for these recognitions.
             *
             * @attribute typeset
             * @type Boolean
             */
            typeset: {
                type: Boolean,
                notify: true,
                value: false,
                observer: '_typesetChanged'
            },
            precision: {
                type: Number,
                notify: true,
                observer: '_precisionChanged'
            },
            /**
             * Recognition parameters for the text recognition.<br>
             *
             * @attribute text-parameters
             * @type Object
             */
            textParameters: {
                type: Object,
                notify: true,
                value: new MyScript.TextParameter(),
                observer: '_textParametersChanged'
            },
            /**
             * Recognition parameters for the math recognition.<br>
             *
             * @attribute math-parameters
             * @type Object
             */
            mathParameters: {
                type: Object,
                notify: true,
                value: new MyScript.MathParameter(),
                observer: '_mathParametersChanged'
            },
            /**
             * Recognition parameters for the shape recognition.<br>
             *
             * @attribute shape-parameters
             * @type Object
             */
            shapeParameters: {
                type: Object,
                notify: true,
                value: new MyScript.ShapeParameter(),
                observer: '_shapeParametersChanged'
            },
            /**
             * Recognition parameters for the music recognition.<br>
             *
             * @attribute music-parameters
             * @type Object
             */
            musicParameters: {
                type: Object,
                notify: true,
                value: new MyScript.MusicParameter(),
                observer: '_musicParametersChanged'
            },
            /**
             * Recognition parameters for the analyzer recognition.<br>
             *
             * @attribute analyzer-parameters
             * @type Object
             */
            analyzerParameters: {
                type: Object,
                notify: true,
                value: new MyScript.AnalyzerParameter(),
                observer: '_analyzerParametersChanged'
            },
            /**
             * Pen parameters for the handwriting.<br>
             *
             * @attribute pen-parameters
             * @type Object
             */
            penParameters: {
                type: Object,
                notify: true,
                value: new MyScript.PenParameters(),
                observer: '_penParametersChanged'
            },
            /**
             * Recognition input components.<br>
             *
             * @attribute components
             * @type Array
             */
            components: {
                type: Array,
                notify: true,
                value: []
            }
        },
        behaviors: [
            Polymer.IronResizableBehavior
        ],
        listeners: {
            'iron-resize': '_onResize'
        },
        /**
         * Clear all context
         *
         * @method clear
         */
        clear: function () {
            if (this._inkPaper) {
                this._inkPaper.clear();
            }
        },
        /**
         * Delete all context
         * @deprecated Use clear instead of delete
         * @method delete
         */
        delete: function () {
            if (this._inkPaper) {
                this._inkPaper.clear();
            }
        },
        /**
         * Undo action, and launch recognition if timeout is set
         *
         * @method undo
         */
        undo: function () {
            if (this._inkPaper) {
                this._inkPaper.undo();
            }
        },
        /**
         * Redo action, and launch recognition if timeout is set
         *
         * @method redo
         */
        redo: function () {
            if (this._inkPaper) {
                this._inkPaper.redo();
            }
        },
        /**
         * Launch recognition
         *
         * @method recognize
         */
        recognize: function () {
            if (this._inkPaper) {
                this._inkPaper.recognize();
            }
        },
        /**
         * Get available languages
         *
         * @method getAvailableLanguages
         */
        getAvailableLanguages: function (inputMode) {
            if (this._inkPaper) {
                this._inkPaper.getAvailableLanguages(inputMode);
            }
        },
        /**
         * Get parent
         *
         * @private
         * @method parent
         */
        get parent() {
            if (this.parentNode.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
                return this.parentNode.host;
            }
            return this.parentNode;
        },
        ready: function () {
            this._inputArea = this.querySelector('#myscript-input-area');
            this._inkPaper = new MyScript.InkPaper(this._inputArea, {
                host: this.host,
                protocol: this.protocol,
                type : this.type,
                width : this.offsetWidth,
                height : this.offsetHeight,
                timeout : this.timeout,
                applicationKey : this.applicationkey,
                hmacKey : this.hmackey,
                typeset: this.typeset,
                precision: this.precision,
                components : this.components,
                textParameters : this.textParameters,
                mathParameters : this.mathParameters,
                shapeParameters : this.shapeParameters,
                musicParameters : this.musicParameters,
                analyzerParameters : this.analyzerParameters,
                penParameters: this.penParameters
            });
        },
        /**
         * Resize listener
         *
         * @private
         * @method _onResize
         */
        _onResize: function () {
            if (this._inkPaper) {

                if (this.offsetWidth && (this.offsetWidth > 0)) {
                    this._inkPaper.setWidth(this.offsetWidth);
                }

                if (this.offsetHeight && (this.offsetHeight > 0)) {
                    this._inkPaper.setHeight(this.offsetHeight);
                }
            }
        },
        /**
         * Changed listener
         *
         * @private
         * @method _onChanged
         */
        _onChanged: function (e) {
            this.fire(e.type, e.detail);
        },
        /**
         * Success listener
         *
         * @private
         * @method _onSuccess
         */
        _onSuccess: function (e) {
            this.fire(e.type, e.detail);
            this.fire('myscript-common-element-result', e.detail);
        },
        /**
         * Failure listener
         *
         * @private
         * @method _onFailure
         */
        _onFailure: function (e) {
            this.fire(e.type, e.detail);
            this.fire('error', e.detail);
        },
        /**
         * Application key changed observer
         *
         * @private
         * @method _applicationKeyChanged
         */
        _applicationKeyChanged: function (applicationKey) {
            if (this._inkPaper) {
                this._inkPaper.setApplicationKey(applicationKey);
            }
        },
        /**
         * HMAC key changed observer
         *
         * @private
         * @method _hmacKeyChanged
         */
        _hmacKeyChanged: function (hmacKey) {
            if (this._inkPaper) {
                this._inkPaper.setHmacKey(hmacKey);
            }
        },
        /**
         * Timeout changed observer
         *
         * @private
         * @method _timeoutChanged
         */
        _timeoutChanged: function (timeout) {
            if (this._inkPaper) {
                this._inkPaper.setTimeout(timeout);
            }
        },
        /**
         * Recognition type changed observer
         *
         * @private
         * @method _typeChanged
         */
        _typeChanged: function (type) {
            if (this._inkPaper) {
                this._inkPaper.setType(type);
            }
        },
        /**
         * Recognition language changed observer
         *
         * @private
         * @method _languageChanged
         */
        _languageChanged: function (language) {
            if (this._inkPaper) {
                this._inkPaper.getTextParameters().setLanguage(language);
                this._inkPaper.setTextParameters(this._inkPaper.getTextParameters());
            }
        },
        /**
         * Math Recognition result types changed observer
         *
         * @private
         * @method _resulttypesChanged
         */
        _resulttypesChanged: function (resultTypes) {
            if (this._inkPaper) {
                this._inkPaper.getMathParameters().setResultTypes(resultTypes);
                this._inkPaper.setMathParameters(this._inkPaper.getMathParameters());
            }
        },
        /**
         * Typeset result param changed
         *
         * @private
         * @method _typesetChanged
         */
        _typesetChanged: function (typeset) {
            if (this._inkPaper) {
                this._inkPaper.setTypeset(typeset);
            }
        },
        /**
         * Text recognition parameters changed
         *
         * @private
         * @method _textParametersChanged
         */
        _textParametersChanged: function (textParameters) {
            if (this._inkPaper) {
                this._inkPaper.setTextParameters(textParameters);
            }
        },
        /**
         * Math recognition parameters changed
         *
         * @private
         * @method _mathParametersChanged
         */
        _mathParametersChanged: function (mathParameters) {
            if (this._inkPaper) {
                this._inkPaper.setMathParameters(mathParameters);
            }
        },
        /**
         * Shape recognition parameters changed
         *
         * @private
         * @method _shapeParametersChanged
         */
        _shapeParametersChanged: function (shapeParameters) {
            if (this._inkPaper) {
                this._inkPaper.setShapeParameters(shapeParameters);
            }
        },
        /**
         * Music recognition parameters changed
         *
         * @private
         * @method _musicParametersChanged
         */
        _musicParametersChanged: function (musicParameters) {
            if (this._inkPaper) {
                this._inkPaper.setMusicParameters(musicParameters);
            }
        },
        /**
         * Analyzer recognition parameters changed
         *
         * @private
         * @method _analyzerParametersChanged
         */
        _analyzerParametersChanged: function (analyzerParameters) {
            if (this._inkPaper) {
                this._inkPaper.setAnalyzerParameters(analyzerParameters);
            }
        },
        /**
         * Pen parameters changed
         *
         * @private
         * @method _penParametersChanged
         */
        _penParametersChanged: function (penParameters) {
            if (this._inkPaper) {
                this._inkPaper.setPenParameters(penParameters);
            }
        },
        /**
         * Protocol changed
         *
         * @private
         * @method _protocolChanged
         */
        _protocolChanged: function (protocol) {
            if (this._inkPaper) {
                this._inkPaper.setProtocol(protocol);
            }
        },
        /**
         * Pen parameters changed
         *
         * @private
         * @method _penParametersChanged
         */
        _penParametersChanged: function (penParameters) {
            if (this._inkPaper) {
                this._inkPaper.setPenParameters(penParameters);
            }
        },
        /**
         * Host changed
         *
         * @private
         * @method _hostChanged
         */
        _hostChanged: function (host) {
            if (this._inkPaper) {
                this._inkPaper.setHost(host);
            }
        },
        /**
         * Precision changed
         *
         * @private
         * @method _precisionChanged
         */
        _precisionChanged: function (precision) {
            if (this._inkPaper) {
                this._inkPaper.setPrecision(precision);
                this._inkPaper.setPrecision(precision);
            }
        }

    });
</script>
