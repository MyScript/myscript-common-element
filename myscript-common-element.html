<!--
The `myscript-common-element` is a web component wrapper around MyScriptJS editor.

    <myscript-common-element
        applicationkey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
        hmackey="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX">
    </myscript-common-element>

@demo demo/index.html
-->
<dom-module id="myscript-common-element">

            position: relative;
            min-height: 100px;
            min-width: 200px;
            --paper-fab-background: #1A9FFF;
            --paper-fab-keyboard-focus-background: #1A9FFF;
            --paper-fab-disabled-background: #D7DADC;
            --paper-fab-disabled-text: #dcdee0;
        }
        .buttons {
            position: inherit;
            float: left;
            display: flex;
            display: -webkit-flex;

            background-color: transparent;
            padding: 6px;

            z-index: 3;
            background: #1A9FFF;
            margin: 6px;
        }

    <template>
        <style>

        <div class="loader" hidden="[[ !unloaded ]]"></div>
        <div class="error-msg" hidden>MyScript recognition server is not reachable. Please reload once you are
            connected
        </div>
        <template is="dom-if" if="[[ !unloaded ]]">
            <div class="buttons" hidden="[[ hidebuttons ]]">
                <paper-fab mini src="undo.svg" title="undo" on-tap="undo" disabled="[[ !canundo ]]"
                           hidden="[[ disableundoredo ]]"></paper-fab>
                <paper-fab mini src="redo.svg" title="redo" on-tap="redo" disabled="[[ !canredo ]]"
                           hidden="[[ disableundoredo ]]"></paper-fab>
                <paper-fab mini src="trash.svg" title="clear" on-tap="clear" disabled="[[ !canclear ]]"
                           hidden="[[ disableclear ]]"></paper-fab>
                <paper-fab mini src="send.svg" title="export" on-tap="askForExport" disabled="[[ !canexport ]]"
                           hidden="[[ disableexport ]]"></paper-fab>
                <paper-fab mini src="send.svg" title="typeset" on-tap="convert" disabled="[[ !canconvert ]]"
                           hidden="[[ disableconvert ]]"></paper-fab>
            </div>
        </template>
        <div id="editorDomElement" class="ms-editor" hidden="[[ detached ]]"></div>
        <paper-toast class="fit-bottom"></paper-toast>

    <script>
        /**
         * Uncomment the function body during development. Should not be activated in production.
         * @param string
         * @param object
         * @constructor
         */
        function LOG(string, object) {
            if (object) {
                console.log(string, object);
            } else {
                console.log(string);
            }
        }

        /**
         * Function returning the root dom element whatever shadow or shady dom is used.
         * @param domElement
         * @returns {*}
         */
        function qsWrapper(domElement) {
            if (domElement.shadowRoot) {
                return domElement.shadowRoot;
            } else {
                return domElement;
            }
        }

        Polymer({
                    is: 'myscript-common-element',
                    /**
                     * Fired when undo button is press
                     *
                     * @event myscript-common-element-undo
                     */
                    /**
                     * Fired when redo button is press
                     *
                     * @event myscript-common-element-redo
                     */
                    /**
                     * Fired when clear button is press
                     *
                     * @event myscript-common-element-clear
                     */
                    /**
                     * Fired when convert button is press
                     *
                     * @event myscript-common-element-convert
                     */
                    /**
                     * Fired when export button is press
                     *
                     * @event myscript-common-element-export
                     */
                    /**
                     * Fired when state of underlying model change
                     *
                     * @event myscript-common-element-change
                     */
                    /**
                     * Fired when exports are received.
                     *
                     * @event myscript-common-element-exported
                     */
                    /**
                     * Fired when a recognition error occurred.
                     * @event myscript-common-element-error
                     */
                    properties: {
                        /**
                         * <b>not mutable</b><br />
                         * The current recognition type (e.g. TEXT, SHAPE, MATH, MUSIC or ANALYZER)
                         * @default 'TEXT'
                         */
                        type: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'TEXT'
                        },
                        /**
                         * The current recognition protocol (WebSocket or REST). We strongly recommend using WebSocket.
                         * @type String
                         * @default 'REST'
                         */
                        protocol: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'REST'
                        },
                        /**
                         * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                         * @private
                         * @type Boolean
                         * @default true
                         */
                        scheme: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'https'
                        },
                        /**
                         * The current recognition service host.
                         * @type String
                         * @default 'cloud.myscript.com'
                         */
                        host: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'cloud.myscript.com'
                        },
                        /**
                         * Recognition API version to use (eg V3 or V4)
                         * @type String
                         * @default 'V3'
                         */
                        apiversion: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'V3'
                        },
                        /**
                         * Delay without any user input before asking for recognition, only use in REST mode.
                         * @type Number
                         * @default 2000
                         */
                        recognitiontriggerdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 2000
                        },
                        /**
                         * Delay without any recognition exports received before processing the last one received, only use in WEBSOCKET mode.
                         * @type Number
                         * @default 2000
                         */
                        recognitionprocessdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 1000
                        },
                        /**
                         * Application key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                         * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                         * @type String
                         */
                        applicationkey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                         * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                         * @type String
                         */
                        hmackey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * Properties to set when you wish to set attributes in javascript. unloaded attributes should be removed once all properties are set.
                         * (see demo/programmatic-init.html for a better understanding)
                         */
                        unloaded: {
                            type: Boolean,
                            value: true,
                            notify: true,
                            reflectToAttribute: true,
                            observer: 'unloadedChanged'
                        },
                        /**
                         * The underlying editor created with MyScriptJS. This could allow to access more advanced properties. Mostly used for automatic testing currently.
                         */
                        editor: {
                            type: Object
                        },
                        /**
                         * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs DefaultConfiguration.js file)
                         * Configuration values are taken into account when myscript-common-element is attach to the dom and when unloaded is set to false.
                         * Configuration values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic-init.html for a better understanding).
                         */
                        configuration: {
                            type: Object,
                            notify: true
                        },
                        /**
                         * Set the stroke color
                         * @type String
                         */
                        strokecolor: {
                            type: String,
                            value: '#1580CD',
                            reflectToAttribute: true,
                            observer: 'strokecolorChanged'
                        },
                        /**
                         * Set the stroke width
                         * @type String
                         */
                        strokewidth: {
                            type: Number,
                            value: 4,
                            reflectToAttribute: true,
                            observer: 'strokewidthChanged'
                        },
                        /**
                         * True if undo is available
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canundo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if redo is available
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canredo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if there is something to clear
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canclear: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if recognition button could be displayed.
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canexport: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * If set to true, hide the buttons (Trash, Undo, Redo).
                         * @type Boolean
                         * @default false
                         */
                        hidebuttons: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false,
                            notify: true
                        },

                        /**
                         * True if the undo/redo feature is disabled, false otherwise
                         */
                        disableundoredo: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the clear feature is disabled, false otherwise
                         */
                        disableclear: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the export feature is disabled, false otherwise
                         */
                        disableexport: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: true
                        },
                        /**
                         * True if the convert feature is disabled, false otherwise
                         */
                        disableconvert: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: true
                        },
                        /**
                         * Exports.
                         * @type {Object<String, Object>} Attributes depends on configuration.
                         */
                        exports: {
                            type: Object,
                            notify: true
                        }
                    },
                    behaviors: [
                        Polymer.IronResizableBehavior
                    ],
                    listeners: {
                        'iron-resize': 'onResize'
                    },
                    /**
                     * Clear all context
                     */
                    clear: function () {
                        if (this.editor) {
                            this.editor.clear();
                        }
                    },
                    /**
                     * Undo action, and launch recognition if timeout is set
                     */
                    undo: function () {
                        if (this.editor) {
                            this.editor.undo();
                        }
                    },
                    /**
                     * Redo action, and launch recognition if timeout is set
                     */
                    redo: function () {
                        if (this.editor) {
                            this.editor.redo();
                        }
                    },
                    /**
                     * Launch recognition
                     */
                    askForExport: function () {
                        if (this.editor) {
                            this.editor.askForExport();
                        }
                    },
                    /**
                     * Launch convert
                     */
                    convert: function () {
                        if (this.editor) {
                            this.editor.convert();
                        }
                    },
                    /**
                     * Return the stats allowing to monitor what ink size is send to the server.
                     * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
                     */
                    getStats: function () {
                        if (this.editor) {
                            return this.editor.stats;
                        }
                    },
                    /**
                     * Update the stroke color.
                     * @param newStrokecolor
                     * @private
                     */
                    strokecolorChanged: function (newStrokecolor) {
                        LOG('common-element strokecolorChanged', newStrokecolor);
                        this.updateCustomStyleFromElementAttributes(this);
                    },
                    /**
                     * Update the stroke width.
                     * @param newStrokewidth
                     * @private
                     */
                    strokewidthChanged: function (newStrokewidth) {
                        LOG('common-element strokewidthChanged', newStrokewidth);
                        if (this.editorDomElement && !this.initializing) {
                            this.updateCustomStyleFromElementAttributes(this);
                        }
                    },
                    unloadedChanged: function (unloaded) {
                        LOG('common-element unloaded changed', unloaded);
                        this.buildCommonConfiguration(this);
                        if (this.editorDomElement && !this.initializing) {
                            if (unloaded === true) {
                                qsWrapper(this).querySelector('.error-msg').setAttribute('hidden', 'true');
                                this.editor.configuration = this.configuration;
                            }
                        }
                    },
                    /**
                     * Manage the resizing of the component.
                     * @param event
                     * @private
                     */
                    onResize: function (event) {
                        console.log('common-element resizing', event);
                        if (this.editor) {
                            this.editor.resize();
                        }
                    },
                    // Will be renamed connected with pure custom element support
                    attached: function () {
                        this.initializing = true;
                        LOG('common-element attached callback');
                        this.attachCommonElementToDom(this);
                        this.initializing = false;
                    },
                    detached: function () {
                        LOG('common-element detached callback');
                        this.detachCommonElementFromDom(this);
                    },

                    /**
                     * Attach the element to the dom. This is the most critical part of the component.
                     * @param commonElement
                     * @private
                     */
                    attachCommonElementToDom: function (commonElement) {
                        commonElement.editorDomElement = qsWrapper(commonElement).querySelector('#editorDomElement');

                        function editorListener(event) {
                            LOG('editor ' + event.type + ' event intercepted', event);
                            switch (event.type) {
                                case MyScript.Constants.EventType.LOADED:
                                    commonElement.unloaded = false;
                                    break;
                                case MyScript.Constants.EventType.CHANGED:
                                    commonElement.changeEventHandler(commonElement, event);
                                    break;
                                case MyScript.Constants.EventType.EXPORTED:
                                    commonElement.manageExports(commonElement, event.detail);
                                    break;
                                case MyScript.Constants.EventType.ERROR:
                                    commonElement.manageError(commonElement, event.detail);
                                    break;
                                default:
                                    break;
                            }
                            // Just forwarding event there.
                            commonElement.dispatchEvent(new CustomEvent('myscript-common-element-' + event.type, { detail: event.detail }));
                        }

                        const eventTypes = Object.keys(MyScript.Constants.EventType).map(function (key) {
                            return MyScript.Constants.EventType[key];
                        });

                        commonElement.currentListeners = {};
                        eventTypes.forEach(function (type) {
                            commonElement.currentListeners[type] = editorListener;
                        });
                        Object.keys(commonElement.currentListeners).forEach(function (type) {
                            commonElement.editorDomElement.addEventListener(type, commonElement.currentListeners[type])
                        });
                        commonElement.editor = MyScript.register(commonElement.editorDomElement, commonElement.buildCommonConfiguration(commonElement), {
                            strokeStyle: {
                                color: commonElement.strokecolor,
                                width: commonElement.strokewidth
                            }
                        });
                        commonElement.configuration = commonElement.editor.configuration;
                        LOG('common-element attached');
                    },

                    /**
                     * Remove listeners when common element is unloaded.
                     * @private
                     */
                    detachCommonElementFromDom: function (commonElement) {
                        Object.keys(commonElement.currentListeners).forEach(function (type) {
                            commonElement.editorDomElement.removeEventListener(type, commonElement.currentListeners[type])
                        });
                        LOG('common-element detached');
                    },

                    /**
                     * Update the style option of ink paper reflecting the common element attributes.
                     * @param commonElement
                     * @private
                     */
                    updateCustomStyleFromElementAttributes: function (commonElement) {
                        if (commonElement.editor) {
                            commonElement.editor.customStyle.strokeStyle.color = commonElement.strokecolor;
                            commonElement.editor.customStyle.strokeStyle.width = commonElement.strokewidth;
                        }
                    },

                    /**
                     * Build the configuration to pass to editor.
                     * @private
                     * @param commonElement
                     * @returns {{}}
                     */
                    buildCommonConfiguration: function (commonElement) {
                        if (!commonElement.configuration) {
                            commonElement.configuration = {};
                        }
                        commonElement.configuration.recognitionTriggerDelay = commonElement.recognitiontriggerdelay;
                        commonElement.configuration.recognitionProcessDelay = commonElement.recognitionprocessdelay;
                        if (commonElement.protocol === 'REST') {
                            commonElement.configuration.recognitionTriggerOn = 'QUIET_PERIOD';
                        } else {
                            commonElement.configuration.recognitionTriggerOn = 'POINTER_UP';
                        }
                        if (!commonElement.configuration.recognitionParams) {
                            commonElement.configuration.recognitionParams = {};
                        }
                        commonElement.configuration.recognitionParams.type = commonElement.type;
                        commonElement.configuration.recognitionParams.protocol = commonElement.protocol;
                        commonElement.configuration.recognitionParams.apiVersion = commonElement.apiversion;
                        if (!commonElement.configuration.recognitionParams.server) {
                            commonElement.configuration.recognitionParams.server = {};
                        }
                        commonElement.configuration.recognitionParams.server.scheme = commonElement.scheme;
                        commonElement.configuration.recognitionParams.server.host = commonElement.host;
                        commonElement.configuration.recognitionParams.server.applicationKey = commonElement.applicationkey;
                        commonElement.configuration.recognitionParams.server.hmacKey = commonElement.hmackey;
                        commonElement.configuration.recognitionParams.server.scheme = commonElement.scheme;
                        return commonElement.configuration;
                    },

                    /**
                     * Handle the exports and display it to the user.
                     * @private
                     * @param commonElement
                     * @param eventDetail
                     */
                    manageExports: function (commonElement, eventDetail) {
                        LOG('common exports detected');
                        commonElement.exports = eventDetail ? eventDetail.exports : {};
                        qsWrapper(commonElement).querySelector('.error-msg').setAttribute('hidden', 'true');
                    },

                    /**
                     * Handle the error and display it to the user.
                     * @private
                     * @param commonElement
                     * @param eventDetail
                     */
                    manageError: function (commonElement, eventDetail) {
                        LOG('common error detected');
                        if (eventDetail && eventDetail.recoverable === false) {
                            if (eventDetail.serverMessage &&
                                eventDetail.serverMessage.error &&
                                eventDetail.serverMessage.error.result &&
                                eventDetail.serverMessage.error.result.error &&
                                (eventDetail.serverMessage.error.result.error === 'InvalidApplicationKeyException' ||
                                eventDetail.serverMessage.error.result.error === 'InvalidHMACSignatureException')) {
                                qsWrapper(commonElement).querySelector('.error-msg').innerText = 'Application credentials are invalid. Please check or regenerate your application key and hmackey.';
                            } else {
                                qsWrapper(commonElement).querySelector('.error-msg').innerText = 'MyScript recognition server is not reachable. Please reload once you are connected';
                            }
                            qsWrapper(commonElement).querySelector('.error-msg').removeAttribute('hidden');
                        } else if (eventDetail && eventDetail.message) {
                            const paperToast = qsWrapper(commonElement).querySelector('paper-toast');
                            paperToast.text = eventDetail.message;
                            paperToast.fitIn = paperToast.show();
                        } else {
                            LOG('common not managed error', eventDetail);
                        }
                    },

                    /**
                     * Update the undo redo clear state.
                     * @private
                     * @param commonElement
                     * @param event
                     */
                    changeEventHandler: function (commonElement, event) {
                        if (event.detail) {
                            commonElement.canclear = event.detail.canClear;
                            commonElement.canundo = event.detail.canUndo;
                            commonElement.canredo = event.detail.canRedo;
                            commonElement.canexport = event.detail.canUndo && event.detail.canClear;
                            commonElement.canconvert = event.detail.canUndo && event.detail.canClear;
                        }
                    }
                }
        );
    </script>
</dom-module>
