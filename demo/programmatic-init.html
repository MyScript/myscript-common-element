<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-math-web demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-common-element.html">
    <link rel="stylesheet" href="demo.css">
</head>
<body touch-action="none">
<div id="waiting">myscript-common-element will be loaded in 3 seconds with customs params.</div>
<myscript-common-element host="cloud-internal-stable.visionobjects.com" unloaded>
</myscript-common-element>
<script>
    window.addEventListener("load", function (event) {
        window.setTimeout(function () {
            var waitingDiv = document.querySelector('#waiting');
            waitingDiv.parentNode.removeChild(waitingDiv);
            console.log("All resources finished loading! Starting to init myscript-common-element");
            var mycustomconfiguration = {
                type: 'ANALYZER',
                applicationKey: '64e1afbf-f3a7-4d04-bce1-24b05ee0b2d6',
                hmacKey: '88d81b71-13cd-41a0-9206-ba367c21900f'
            };
            var myscriptCommonElement = document.querySelector('myscript-common-element');
            // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
            myscriptCommonElement.setAttribute('type', mycustomconfiguration.type);
            myscriptCommonElement.applicationkey = mycustomconfiguration.applicationKey;
            myscriptCommonElement.hmackey = mycustomconfiguration.hmacKey;
            // Testing if options are taken into account
            myscriptCommonElement.options = {
                recognitionParams: {
                    analyzerParameter: {
                        textParameter: {
                            textProperties: {},
                            language: 'en_US',
                            textInputMode: 'CURSIVE'
                        }
                    }
                }
            };

            myscriptCommonElement.unloaded = false;
            console.log("myscript-common-element should be displayed");
        }, 3000);
    });
</script>
</body>
</html>
