<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-math-web demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-common-element.html">
</head>
<style>
    html, body {
        position: absolute;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    myscript-common-element {
        height: 100%;
    }
</style>
<body touch-action="none">
<div id="waiting">myscript-common-element will be loaded in 3 seconds with customs params.</div>
<myscript-common-element detached>
</myscript-common-element>

<script>
    window.addEventListener("load", function (event) {
        window.setTimeout(function () {
            var waitingDiv = document.querySelector('#waiting');
            waitingDiv.parentNode.removeChild(waitingDiv);
            console.log("All resources finished loading! Starting to init myscript-common-element");
            var configuration = {
                type: 'MATH',
                host: 'cloud-internal-stable.visionobjects.com',
                applicationKey: '64e1afbf-f3a7-4d04-bce1-24b05ee0b2d6',
                hmacKey: '88d81b71-13cd-41a0-9206-ba367c21900f'
            };
            var myscriptCommonElement = document.querySelector('myscript-common-element');
            myscriptCommonElement.setAttribute('type', configuration.type);
            myscriptCommonElement.setAttribute('host', configuration.host);
            myscriptCommonElement.applicationkey = configuration.applicationKey;
            myscriptCommonElement.hmackey = configuration.hmacKey;
            myscriptCommonElement.detached = false;
            console.log("myscript-common-element should be displayed");
        }, 3000);
    });
</script>
</body>
</html>
