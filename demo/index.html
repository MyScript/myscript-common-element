<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>myscript-ink-paper</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-localstorage/iron-localstorage.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icons/av-icons.html">
    <link rel="import" href="../../paper-fab/paper-fab.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../myscript-ink-paper.html">
</head>
<style>
    html, body {
        position: absolute;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }
</style>
<body unresolved>
<template id="app" is="dom-bind">
    <div style="position: absolute; z-index: 2;">
        <paper-fab id="clear" mini icon="delete" title="delete" on-tap="clear"></paper-fab>
        <paper-fab id="undo" mini icon="undo" title="undo" on-tap="undo" disabled="{{ !hasUndo }}"></paper-fab>
        <paper-fab id="redo" mini icon="redo" title="redo" on-tap="redo" disabled="{{ !hasRedo }}"></paper-fab>
        <paper-fab id="recognize" mini icon="send" title="reco" on-tap="recognize" disabled="{{ !hasUndo }}"></paper-fab>
    </div>
    <myscript-ink-paper type="TEXT"
                        timeout="-1"
                        application-key="{{ applicationKey }}"
                        hmac-key="{{ hmacKey }}"
                        on-result="recognized"
                        on-error="error"
                        on-changed="_onChanged">
    </myscript-ink-paper>
    <paper-toast id="error" text="Recognition failed"></paper-toast>
    <p id="result"></p>
</template>
<script>
    (function (document) {
        'use strict';
        // Grab a reference to our auto-binding template
        // and give it some initial binding values
        // Learn more about auto-binding templates at http://goo.gl/Dx1u2g
        var app = document.querySelector('#app');
        // Listen for template bound event to know when bindings
        // have resolved and content has been stamped to the page
        app.addEventListener('template-bound', function () {
            console.log('Our app is ready to rock!');
        });
        // See https://github.com/Polymer/polymer/issues/1381
        window.addEventListener('WebComponentsReady', function () {
            document.querySelector('body').removeAttribute('unresolved');
            var input = document.querySelector('myscript-ink-paper'),
                alert = document.querySelector('#error'),
                result = document.querySelector('#result');

            app.hasRedo = app.hasUndo = false;

            input.addEventListener('undo-changed', function (e) {
               app.hasUndo = e.detail.hasUndo;
                app.hasRedo = e.detail.hasRedo;
            });

            input.addEventListener('redo-changed', function (e) {
                app.hasUndo = e.detail.hasUndo;
                app.hasRedo = e.detail.hasRedo;
            });

            input.addEventListener('cleared', function (e) {
                app.hasUndo = e.detail.hasUndo;
                app.hasRedo = e.detail.hasRedo;
            });

            // Settings
            app.applicationKey = 'af5f7b94-85e6-458c-8336-38f572e2f494';
            app.hmacKey = '39989a38-7136-46ef-9e6e-45c7eae1f147';

            app._onChanged = function (e) {
                app.hasUndo = e.detail.hasUndo;
                app.hasRedo = e.detail.hasRedo;
            };

            app.clear = function () {
                input.clear();
                result.innerHTML = '';
            };
            app.undo = function () {
                input.undo();
            };
            app.redo = function () {
                input.redo();
            };
            app.recognize = function () {
                input.recognize();
            };
            app.error = function error() {
                alert.show();
            };
            app.recognized = function (e) {
                result.innerHTML = e.detail.getTextDocument().getTextSegment().getSelectedCandidate().getLabel();
            };
        });
    })(document);
</script>
</body>
</html>
