<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-common-element basic demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-common-element.html">
    <link rel="stylesheet" href="demo.css">
</head>
<style is="custom-style">
    #result{
        --paper-toast-background-color: #1A9FFF;
        --paper-toast-color: white;
    }
</style>
<body touch-action="none">
<paper-toast id="result" class="fit-top"></paper-toast>
<myscript-common-element
    host="cloud-internal-stable.visionobjects.com"
    type="MATH"
    applicationkey="9faa1259-48ba-44c4-9857-b3c86d986f94"
    hmackey="fb166b5d-3ffd-93bd-7b5b-bca0fe2216a0"
    timeout="2000"
    typeset="true">
</myscript-common-element>
<script>
    document.querySelector('myscript-common-element').addEventListener('myscript-common-element-result', function (event) {
        const paperToast = document.querySelector('#result');
        paperToast.text = 'Recogntion object contains : ' + JSON.stringify(event.detail.result);
        paperToast.fitIn = paperToast.show();
    });
</script>
</body>
</html>
