<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-languages-element demo</title>

    <link rel="stylesheet" href="demo.css">

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../myscript-languages-element.html">
</head>
<body>
    <select id="language" disabled></select>
    <myscript-languages-element
        host="webdemoapi.myscript.com">
    </myscript-languages-element>
</body>
<script>
    window.addEventListener("load", function (event) {
        var languageSelect = document.getElementById('language');
        var languagesElement = document.querySelector('myscript-languages-element');
        window.setTimeout(function () {
            console.log("All resources finished loading! Starting to init myscript-languages-element");
            var configuration = {
                type: 'ANALYZER',
                applicationKey: '515131ab-35fa-411c-bb4d-3917e00faf60',
                hmacKey: '54b2ca8a-6752-469d-87dd-553bb450e9ad',
                sortByValue: true
            };
            // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
            languagesElement.setAttribute('type', configuration.type);
            languagesElement.applicationkey = configuration.applicationKey;
            languagesElement.hmackey = configuration.hmacKey;
            languagesElement.sortByValue = configuration.sortByValue;
            // Testing if configuration are taken into account
            languagesElement.configuration = {
                recognitionParams: {
                    v3: {
                        analyzerParameter: {
                            textParameter: {
                                textProperties: {},
                                language: 'en_US',
                                textInputMode: 'CURSIVE'
                            }
                        }
                    }
                }
            };
            languagesElement.unloaded = true;
            console.log("myscript-languages-element should be loaded");

            var currentLanguage = languagesElement.configuration.recognitionParams.v3.analyzerParameter.textParameter.language;
            languagesElement.addEventListener('change', function (evt) {
                evt.detail.forEach(function (language) {
                    var selected = currentLanguage === language.value;
                    languageSelect.options[languageSelect.options.length] = new Option(language.description, language.value, selected, selected);
                });
                languageSelect.disabled = false;
            });
        }, 3000);
    });
</script>
</html>
