<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Those meta make the capture of handwriting inputs easier on mobile devices -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="true"/>

        <title>Programmatic initialization</title>

        <link rel="stylesheet" href="../examples.css">

        <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
        <script src="../../../pepjs/dist/pep.min.js"></script>
        <link rel="import" href="../../myscript-common-element.html">
    </head>

    <body>
        <myscript-common-element unloaded touch-action="none" disableconvertcontrol disableclearcontrol>
        </myscript-common-element>
        <script>
            window.addEventListener('load', () => {
                const commonElement = document.querySelector('myscript-common-element');
                console.log('All resources finished loading! Starting to init myscript-common-element');
                // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
                const configuration = {
                    type: 'TEXT',
                    scheme: 'https',
                    host: 'webdemoapi.myscript.com',
                    applicationKey: '7d223f9e-a3cb-4213-ba4b-85e930605f8b',
                    hmacKey: '5ab1935e-529a-4d48-a695-158450e52b13'
                };
                // Testing if attributes binding via DOM, setAttribute or direct object manipulation is working.
                commonElement.setAttribute('type', configuration.type);
                commonElement.setAttribute('scheme', configuration.scheme);
                commonElement.setAttribute('host', configuration.host);
                commonElement.applicationkey = configuration.applicationKey;
                commonElement.hmackey = configuration.hmacKey;
                // Testing if custom configuration is taken into account
                commonElement.configuration = {
                    recognitionParams: {
                        v4: {
                            text: {
                                mimeTypes: ['text/plain', 'application/vnd.myscript.jiix']
                            }
                        }
                    }
                };
                // Force the component to reload with the new configuration
                commonElement.unloaded = false;
            });
        </script>
    </body>

</html>
